apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: admin-dashboard-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
     - admin-dev.eeko.ai
    tls:
      mode: SIMPLE
      credentialName: admin-dev
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: admin-dashboard-virtualservice
  namespace: istio-system
spec:
  hosts:
    - admin-dev.eeko.ai
  gateways:
   - admin-dashboard-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: nginx-service.default.svc.cluster.local
        port:
          number: 80
